
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Er det fredag?</title>
<link rel="icon" type="image/png" href="erdetfredaglogo.png"/>
<link rel="stylesheet" type="text/css" href="./styles.css" />
<script type="text/javascript" src="./konami.js"></script>
<script>
function isitFriday() {
    var d = new Date();
    var elem = document.getElementById("answer");
    if (d.getDay() == 5) {
        elem.innerHTML = "Nej";
        elem.className = "no";
    } else {
        elem.innerHTML = "Ja";
        elem.className = "yes";
    }
}

function yay() {
    var container = document.getElementById("yay");
    var d = new Date();
    var img = document.createElement("img");
    img.onload = function(e) {
        container.appendChild(e.target);
    }
    if (d.getDay() == 5) {
        img.setAttribute("src","herd2.png");
        img.setAttribute("width","60%");
    } else {
        img.setAttribute("src","saddash.png");
        img.setAttribute("width","30%");
    }
    img.className = "konami";
}

var easter_egg = new Konami(function() {yay();});
</script>
</head>
<body onLoad="isitFriday();">

<h1>Er det fredag?</h1>

<h2 id="answer" class="no"></h2>

<div id="yay"></div>

<a href="https://shop.erdetfredag.dk" class="shop">Shop</a>

</body>
</html>
